<div
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50 backdrop-blur-sm"
>
  <div
    class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[80vh] overflow-hidden flex flex-col"
  >
    <!-- Header -->
    <div
      class="sticky top-0 bg-white p-3 border-b flex justify-between items-center z-10"
    >
      <h2 class="text-lg text-black font-bold truncate max-w-[80%]">
        {{ product.productDisplayName }}
      </h2>
      <button
        (click)="close()"
        class="p-1 rounded-full hover:bg-gray-100 text-gray-500"
      >
        <i class="pi pi-times text-base"></i>
      </button>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 h-full">
        <!-- Single Image Display -->
        <div class="bg-gray-50 flex items-center justify-center p-4 border-r">
          <img
            [src]="product.imageUrl"
            [alt]="product.productDisplayName"
            class="w-full max-h-[400px] object-contain rounded-lg"
          />
        </div>

        <!-- Details -->
        <div class="p-4 overflow-y-auto">
          <div class="space-y-4">
            <div>
              <h3 class="font-medium text-gray-700 mb-1">
                Product Information
              </h3>
              <div class="grid grid-cols-2 gap-3 text-sm">
                <div>
                  <p class="text-xs text-gray-500">Category</p>
                  <p class="truncate text-black">
                    {{ product.masterCategory }} â€º {{ product.subCategory }}
                  </p>
                </div>
                <div>
                  <p class="text-xs text-gray-500">Type</p>
                  <p class="text-black">{{ product.articleType }}</p>
                </div>
                <div>
                  <p class="text-xs text-gray-500">Color</p>
                  <div class="flex items-center gap-1.5">
                    <span
                      class="w-3 h-3 rounded-full"
                      [style.backgroundColor]="product.baseColour.toLowerCase()"
                    ></span>
                    <span class="truncate">{{ product.baseColour }}</span>
                  </div>
                </div>
                <div>
                  <p class="text-xs text-gray-500">Season</p>
                  <p class="text-black">
                    {{ product.season }} {{ product.year }}
                  </p>
                </div>
              </div>
            </div>

            <div class="pt-2">
              <h3 class="font-medium text-gray-700 mb-1">Description</h3>
              <p class="text-sm text-gray-600">
                {{ product.usage }}
              </p>
            </div>
          </div>

          <!-- Actions -->
          <div class="mt-6 flex gap-2">
            <button
              pButton
              label="Add to Cart"
              icon="pi pi-shopping-cart"
              class="flex-1 py-2 text-sm"
            ></button>
            <button
              pButton
              label="Close"
              (click)="close()"
              class="py-2 text-sm"
              styleClass="p-button-outlined"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
