<header
  class="bg-white shadow-md py-4 px-6 flex items-center justify-between sticky top-0 z-50"
>
  <!-- Logo/Title -->
  <div
    class="text-2xl font-bold text-indigo-600 cursor-pointer"
    (click)="navigateTo('/')"
  >
    Zeitara
  </div>

  <!-- Search Bar -->
  <div class="flex-1 max-w-md mx-4">
    <span class="p-input-icon-left w-full">
      <i [class]="PrimeIcons.SEARCH" class="text-gray-400"></i>
      <input
        pInputText
        placeholder="Search products..."
        class="w-full pl-10 border-gray-300 hover:border-indigo-400 focus:border-indigo-500"
        style="border-radius: 20px; transition: all 0.3s ease"
      />
    </span>
  </div>

  <!-- Action Buttons -->
  <div class="flex space-x-2">
    <!-- Likes Button -->
    <p-button
      icon="pi pi-heart"
      label="Likes"
      styleClass="p-button-rounded p-button-outlined p-button-secondary"
      (click)="navigateTo('/likes')"
    ></p-button>

    <!-- Cart Button -->
    <p-button
      icon="pi pi-shopping-cart"
      label="Cart"
      styleClass="p-button-rounded p-button-outlined"
      (click)="navigateTo('/cart')"
    ></p-button>

    <!-- Purchases Button -->
    <p-button
      icon="pi pi-tag"
      label="Purchases"
      styleClass="p-button-rounded p-button-outlined p-button-help"
      (click)="navigateTo('/purchases')"
    ></p-button>

    <!-- Reviews Button -->
    <p-button
      icon="pi pi-comments"
      label="Reviews"
      styleClass="p-button-rounded p-button-outlined p-button-info"
      (click)="navigateTo('/reviews')"
    ></p-button>

    <!-- Logout Button -->
    <p-button
      icon="pi pi-sign-out"
      label="Logout"
      styleClass="p-button-rounded p-button-outlined p-button-danger"
      (click)="logout()"
    ></p-button>
  </div>
</header>
